<ion-tabs>
  <ion-tab-bar slot="bottom" mode="ios">
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button [hidden]="MyRole != 'admin'" tab="tab3">
      <ion-icon name="time-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="codes">
      <ion-icon name="key-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button [hidden]="MyRole != 'admin'" tab="tab4">
      <ion-icon name="people-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button [hidden]="MyRole != 'admin'" tab="admin">
      <ion-icon name="settings-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
